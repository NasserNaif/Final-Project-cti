<section class="courses">
<div class="d-flex justify-content-between align-items-center">
  <h1 class="fs-3">Courses</h1>
  <div class="input-group w-50 input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text p-3" id="inputGroup-sizing-sm">Search</span>
    </div>
    <input type="text" (input)="searchCourse($event)" class="form-control bg-secondary-subtle" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
  </div>
  <button type="button" *ngIf="this.isAdmin" class="btn btn-primary btn-lg p-2" (click)="addCourse()">Add Course</button>

</div>

  <div class="box-container">

    <div class="box " *ngFor="let elm of courses">
      <div class="tutor">
        <img src="/assets/images/man.jpg" alt="">
        <div class="info">
          <h3>{{elm.teacher}}</h3>
          <span>level : {{elm.level}}</span>
        </div>
      </div>
      <div class="thumb">
        <img [src]="elm.courseImage != null ?'data:image/jpeg;base64,'+ elm.courseImage.base64 : '/assets/images/cti.jpg'" alt="">
        <span>{{elm.lectures!.length + " lectures"}} </span>
      </div>
      <h3 class="title">{{elm.name}}</h3>


      <a [routerLink]="['/Playlist/'+elm.id]" class="inline-btn">view Lectures</a>
    </div>

  </div>

</section>
