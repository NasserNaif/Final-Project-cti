<div class="body1">

	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">



			<div class="login">
				<form [formGroup]="form">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" formControlName="username" name="email" placeholder="Email" required="">
					<input type="password" formControlName="password" name="pswd" placeholder="Password" required="">
					<button (click)="logIn()">Login</button>




					<a [routerLink]="['/registration']">	<h6 id="myHeading">You don't have account Sign up </h6></a>
				</form>
			</div>
	</div>
</div>
